<html>
    <head>
        <title>Inserir dados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>
    <body>
        <div style="width:60%; margin: auto;">
            <h1>
                Adicionar Livro
            </h1>
            <form action="Livraria?logica=AdicionarLiv" method="post" class="ui form" >

                <div class="field">
                    <label>ISBN:</label><input type="text" name="isbn" />
                </div>
                <div class="field">
                    <label>Título:</label><input type="text" name="titulo" />
                </div>
                <div class="field">
                    <label>Edição:</label><input type="text" name= "edicao" />
                </div>
                <div class="field">
                    <label>Publicação:</label><input type="text" name="publicacao">
                </div>
                <div class="field">
                    <label>Descrição:</label>
                    <label><textarea name="descricao" rows="5" cols="25"></textarea>
                </div>
                <button class="ui button" type="submit">Cadastrar</button>
                <a href="Livraria?logica=ListarLiv">Mostrar livros cadastrados</a>
            </form>
        </div>
    </body>
</html>
