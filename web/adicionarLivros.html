<html>
    <head>
        <title>Inserir dados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>
    <body>
        <div style="width:60%; margin: auto;">
            <h1>
                Adicionar Livro
            </h1>
            <form action="Livraria?logica=AdicionarLiv" method="post">
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input class="form-control" id="isbn" type="text" name="isbn" placeholder="ISBN"/>
                </div>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input class="form-control" id="titulo" type="text" name="titulo" placeholder="Título do livro"/>
                </div>
                <div class="form-group">
                    <label for="edicao">Edição:</label>
                    <input class="form-control" id="edicao" type="text" name= "edicao" placeholder="Edição"/>
                </div>
                <div class="form-group">
                    <label for="publicacao">Publicação:</label>
                    <input class="form-control" id="publicacao" type="text" name="publicacao"  placeholder="Publicação">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao" class="form-control" id="descricao" rows="5" cols="25"  placeholder="Descrição"></textarea>
                </div>
                <button class="btn btn-default" type="submit">Cadastrar</button>
                <a href="Livraria?logica=ListarLiv">Mostrar livros cadastrados</a>
            </form>
        </div>
    </body>
</html>
